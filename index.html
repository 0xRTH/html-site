<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <h1>External Website</h1>
        <iframe 
            src="https://fti7vfn2.c5.rs" 
            title="External Website"
            loading="lazy"
        ></iframe>
    </div>
</body>
</html>
